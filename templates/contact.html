<!-- Extends the base.html template -->
{% extends 'base.html' %}

<!-- Defines the title block -->
{% block title %}Contact{% endblock title %}

<!-- Defines the body block -->
{% block body %}
<div class="container-fluid px-0">
  <img
    src="https://source.unsplash.com/1200x400/?phone,contact"
    class="d-block w-100 mx-0"
    alt=""
  />
</div>

<div class="container mt-3 py-4">
  <h1 class="text-center">Contact Us</h1>

  <form method="POST" action="/contact">
    <!-- CSRF Token -->
    <!-- This is a security feature to prevent cross-site request forgery (csrf) -->
    {% csrf_token %}
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="name"
        placeholder="Enter your name"
        value="Bob"
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        name="desc"
        class="form-control"
        id="desc"
        placeholder="Enter your description"
        value="This is a description"
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
        value="bob@gmail.com"
      />
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input
        type="text"
        name="phone"
        class="form-control"
        id="phone"
        placeholder="Enter your phone"
        value="1234567890"
      />
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
